<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone. | Store</title>
    <link rel="stylesheet" href="style.css" />
    <script src="store.js" async></script>
    <script src="app.js" async></script>
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo"><a href="index.html">Drone.</a></h1>
      <span class="handburger"></span>
      <nav class="nav main-nav">
        <ul class="menu-items">
          <li class="menu-item"><a href="index.html">Home</a></li>
          <li class="menu-item"><a href="store.html">Store</a></li>
          <li class="menu-item"><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="container content-section">
      <h3 class="section-header">DONES</h3>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Type 1</span>
          <img class="shop-item-image" src="./img/img2.jpg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$50.99</span>
            <button class="btn btn-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Type 2</span>
          <img class="shop-item-image" src="./img/img3.jpg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$20.99</span>
            <button class="btn btn-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Type 3</span>
          <img class="shop-item-image" src="./img/img4.jpg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$40.99</span>
            <button class="btn btn-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Type 4</span>
          <img class="shop-item-image" src="./img/img5.jpg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$66.99</span>
            <button class="btn btn-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="content-section container">
      <h2 class="section-header">SPECIAL OFFER</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Special 1</span>
          <img class="shop-item-image" src="./img/img7.jpg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">special 2</span>
          <img class="shop-item-image" src="./img/img8.jpg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$15.99</span>
            <button class="btn btn-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-column cart-price cart-header">PRICE</span>
        <span class="cart-quantity cart-header cart-column">Quantity</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <span class="cart-total-title">TOTAL</span>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" role="button">
        PURCHASE
      </button>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Drone.</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="http://facebook.com" target="_blank"
              ><img src="img/Facebook Logo.png" alt=""
            /></a>
          </li>
          <li>
            <a href="http://spotify.com" target="_blank"
              ><img src="img/Spotify Logo.png" alt=""
            /></a>
          </li>
          <li>
            <a href="http://youtube.com" target="_blank"
              ><img src="img/YouTube Logo.png" alt=""
            /></a>
          </li>
        </ul>
      </div>
      <p class="text-center">Copyright Â© 2021 ashish. All rights reserved.</p>
    </footer>
  </body>
</html>
